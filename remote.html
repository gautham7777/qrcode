<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mission Control</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.4.2.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap');
        
        body { 
            background-color: #050505; 
            color: #fff; 
            font-family: 'Share Tech Mono', monospace; 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }

        /* Grid Background */
        body::before {
            content: "";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 0, 0, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        #header { 
            position: absolute; top: 40px; 
            text-align: center; width: 100%; 
            letter-spacing: 4px; 
            text-transform: uppercase; 
            font-family: 'Orbitron', sans-serif;
            font-size: 14px; 
            color: #ff4d4d; 
            text-shadow: 0 0 10px #ff4d4d;
        }

        #status { 
            margin-bottom: 60px; 
            color: #ff3333; 
            font-size: 16px; 
            letter-spacing: 2px; 
            text-transform: uppercase;
            animation: blink 1s infinite; 
        }
        @keyframes blink { 50% { opacity: 0.3; } }
        
        #btn-container { position: relative; width: 300px; height: 300px; display: flex; justify-content: center; align-items: center; }
        
        /* Rotating Rings */
        .ring { position: absolute; border-radius: 50%; border: 1px solid rgba(255, 50, 50, 0.3); width: 100%; height: 100%; animation: spin 4s linear infinite; border-left-color: #ff0000; border-right-color: transparent; }
        .ring:nth-child(2) { width: 120%; height: 120%; border: 1px dashed rgba(255, 255, 255, 0.1); animation-direction: reverse; animation-duration: 10s; border: 1px dashed rgba(255,50,50, 0.2); }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        /* THE BUTTON */
        button { 
            width: 240px; height: 240px; 
            border-radius: 50%; 
            border: none;
            font-family: 'Orbitron', sans-serif; 
            font-size: 36px; 
            letter-spacing: 2px;
            color: white; 
            background: radial-gradient(circle at 30% 30%, #ff5555, #aa0000); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 50px rgba(255, 0, 0, 0.4), inset 0 0 20px rgba(0,0,0,0.5);
            cursor: pointer; 
            text-transform: uppercase; 
            z-index: 10; 
            transition: all 0.2s; 
            position: relative;
        }
        
        button::after {
            content: ""; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            border-radius: 50%; border: 2px solid rgba(255,255,255,0.1);
        }

        button:active { transform: scale(0.95); background: #990000; box-shadow: 0 0 80px #ff0000; }
        
        button:disabled { 
            background: #1a1a1a; 
            color: #555; 
            box-shadow: none; 
            cursor: not-allowed; 
        }
        
        .success-state { 
            background: radial-gradient(circle at 30% 30%, #00ff88, #004422) !important; 
            box-shadow: 0 0 80px #00ff88 !important; 
            color: #fff !important; 
            text-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>
    <div id="header">/// COMMAND MODULE ///</div>
    <div id="status">WAITING FOR UPLINK...</div>
    <div id="btn-container">
        <div class="ring"></div>
        <div class="ring"></div>
        <button id="btn" onclick="trigger()" disabled>LAUNCH</button>
    </div>

    <script>
        // --- EXACT LOGIC ---
        const pubnub = new PubNub({
            publishKey: "pub-c-044354eb-c001-494a-8b27-3391d9a6be07",
            subscribeKey: "sub-c-69d44766-f0b6-487f-8631-db178080b9c5",
            userId: "remote_phone"
        });

        const params = new URLSearchParams(window.location.search);
        const channelID = params.get('ch');

        if (channelID) {
            document.getElementById('status').innerText = "/// READY TO FIRE ///";
            document.getElementById('status').style.color = "#ff4d4d";
            document.getElementById('status').style.textShadow = "0 0 10px #ff4d4d";
            document.getElementById('status').style.animation = "none";
            document.getElementById('btn').disabled = false;
        } else {
            document.getElementById('status').innerText = "ERROR: SCAN QR AGAIN";
        }

        function trigger() {
            const btn = document.getElementById('btn');
            btn.innerText = "LIFTOFF";
            btn.classList.add('success-state');
            
            document.getElementById('status').innerText = "SIGNAL SENT";
            document.getElementById('status').style.color = "#00ff88";
            
            pubnub.publish({
                channel: channelID,
                message: 'GO'
            });
            
            if(navigator.vibrate) navigator.vibrate([100, 50, 500]);
        }
    </script>
</body>
</html>
