<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Controller</title>
    <style>
        /* --- COCKPIT CSS --- */
        :root {
            --neon-blue: #00f3ff;
            --bg-color: #080a10;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Subtle grid background */
            background-image: linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .hud-panel {
            border: 1px solid rgba(0, 243, 255, 0.3);
            padding: 30px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.05);
            width: 80%;
            max-width: 350px;
            text-align: center;
        }

        h2 {
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 80px);
            gap: 15px;
            justify-items: center;
            align-items: center;
        }

        .btn {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            background: rgba(10, 20, 40, 0.6);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
            transition: all 0.1s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 30px var(--neon-blue);
            transform: scale(0.9);
        }

        /* Grid Positions */
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        .down { grid-column: 2; grid-row: 3; }
        
        .select { 
            grid-column: 2; grid-row: 2;
            border-radius: 50%;
            font-size: 0.9rem;
            font-weight: bold;
            background: rgba(0, 243, 255, 0.1);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }

    </style>
</head>
<body>

    <div class="hud-panel">
        <h2>Flight Deck</h2>

        <div class="controls">
            <div class="btn up">▲</div>
            <div class="btn left">◀</div>
            <div class="btn select">ENGAGE</div>
            <div class="btn right">▶</div>
            <div class="btn down">▼</div>
        </div>

        <div class="footer">SYSTEM: ONLINE</div>
    </div>

</body>
</html>
