<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Remote</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.4.2.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        body {
            background: #050505;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            touch-action: manipulation;
        }

        /* BACKGROUND GRID */
        .bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a2a3a 0%, #000000 90%);
            z-index: -1;
        }

        #header {
            position: absolute; top: 40px;
            color: #00f3ff;
            letter-spacing: 4px;
            font-size: 14px;
            opacity: 0.7;
        }

        #status {
            margin-bottom: 50px;
            color: #ff3333;
            font-size: 18px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px red;
        }

        /* THE BIG BUTTON CONTAINER */
        .control-ring {
            position: relative;
            width: 280px; height: 280px;
            display: flex; justify-content: center; align-items: center;
        }

        /* Spinning Rings */
        .spinner {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px dashed rgba(0, 243, 255, 0.3);
            animation: spin 10s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* THE BUTTON ITSELF */
        #launch-btn {
            width: 220px; height: 220px;
            border-radius: 50%;
            border: none;
            background: radial-gradient(120% 120% at 30% 30%, #00f3ff, #004d66);
            box-shadow: 0 10px 40px rgba(0, 243, 255, 0.4), inset 0 5px 10px rgba(255,255,255,0.5);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.2s;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        #launch-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 60px #00f3ff;
        }

        #launch-btn:disabled {
            background: #222;
            color: #555;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Success State */
        .launched {
            background: radial-gradient(120% 120% at 30% 30%, #00ff88, #006633) !important;
            box-shadow: 0 0 80px #00ff88 !important;
            color: black !important;
            text-shadow: none !important;
        }

    </style>
</head>
<body>
    <div class="bg"></div>
    <div id="header">/// COMMAND LINK ///</div>
    <div id="status">WAITING FOR SIGNAL...</div>

    <div class="control-ring">
        <div class="spinner"></div>
        <button id="launch-btn" disabled onclick="fire()">LAUNCH</button>
    </div>

    <script>
        const pubnub = new PubNub({
            publishKey: "pub-c-044354eb-c001-494a-8b27-3391d9a6be07",
            subscribeKey: "sub-c-69d44766-f0b6-487f-8631-db178080b9c5",
            userId: "remote"
        });

        const params = new URLSearchParams(window.location.search);
        const ch = params.get('ch');
        const btn = document.getElementById('launch-btn');
        const status = document.getElementById('status');

        if(ch) {
            status.innerText = "READY TO FIRE";
            status.style.color = "#00f3ff";
            status.style.textShadow = "0 0 15px #00f3ff";
            btn.disabled = false;
        }

        function fire() {
            btn.innerText = "LIFTOFF";
            btn.classList.add('launched');
            status.innerText = "SIGNAL SENT";
            status.style.color = "#00ff88";
            
            pubnub.publish({ channel: ch, message: 'GO' });
            if(navigator.vibrate) navigator.vibrate(200);
        }
    </script>
</body>
</html>
