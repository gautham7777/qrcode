<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission Control Host</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.4.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        /* 1. IMPORT SCI-FI FONT */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Rajdhani:wght@500;700&display=swap');
        
        /* 2. DEEP SPACE BACKGROUND */
        body { 
            background-color: #000; 
            color: #00ff88; /* Neon Green */
            font-family: 'Rajdhani', sans-serif; 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
            background: radial-gradient(circle at center, #05100a 0%, #000000 90%);
        }

        /* REMOVE ALL SCROLLBARS */
        ::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animated Stars */
        .stars { 
            width: 2px; height: 2px; 
            background: transparent; 
            box-shadow: 124px 235px #FFF, 20px 400px #FFF, 500px 120px #FFF, 50px 50px #FFF; 
            animation: animStar 150s linear infinite; 
            position: absolute; top: 0; left: 0; z-index: -2; 
        }
        @keyframes animStar { from { transform: translateY(0px); } to { transform: translateY(-2000px); } }

        /* Cyber Grid Overlay */
        .grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 255, 136, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 136, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }

        /* 3. MAIN INTERFACE BOX (HUD STYLE) */
        #interface { 
            background: rgba(0, 20, 10, 0.9); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(0, 255, 136, 0.4); 
            padding: 40px 60px; 
            text-align: center; 
            z-index: 10; 
            transition: opacity 0.5s; 
            box-shadow: 0 0 80px rgba(0, 255, 136, 0.1);
            position: relative;
            min-width: 700px;
        }

        /* HUD Corners */
        #interface::before { 
            content: ''; position: absolute; top: -2px; left: -2px; 
            width: 30px; height: 30px; 
            border-top: 4px solid #00ff88; border-left: 4px solid #00ff88; 
        }
        #interface::after { 
            content: ''; position: absolute; bottom: -2px; right: -2px; 
            width: 30px; height: 30px; 
            border-bottom: 4px solid #00ff88; border-right: 4px solid #00ff88; 
        }

        h1 { 
            margin: 0 0 25px 0; 
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem; 
            letter-spacing: 8px; 
            text-transform: uppercase; 
            color: #fff; 
            text-shadow: 0 0 20px #00ff88;
            border-bottom: 2px solid rgba(0, 255, 136, 0.2); 
            padding-bottom: 15px; 
        }

        /* 4. OPTIONS LAYOUT */
        .option-group { margin-bottom: 25px; }
        
        .option-title {
            font-size: 1.1rem;
            color: #00ff88;
            opacity: 0.7;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(0, 255, 136, 0.5), transparent);
            margin: 20px 0;
            width: 100%;
        }

        /* 5. PRESET PREVIEW */
        .preview-box {
            width: 300px;
            height: 170px;
            border: 2px solid #00ff88;
            margin: 0 auto 15px auto;
            background: #000;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }
        
        /* FORCE VIDEO VISIBILITY */
        .preview-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1 !important; /* Force visible */
            display: block;
            z-index: 5;
        }

        /* 6. BUTTONS */
        .btn { 
            padding: 15px 40px; 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.2rem; 
            color: #00ff88; 
            background: rgba(0, 255, 136, 0.05); 
            border: 2px solid #00ff88; 
            cursor: pointer; 
            text-transform: uppercase; 
            width: 100%; 
            max-width: 400px;
            transition: 0.2s;
            letter-spacing: 3px;
        }
        .btn:hover { 
            background: #00ff88; 
            color: black; 
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.6); 
        }

        /* 7. QR CODE AREA */
        #qr-phase { display: none; }
        
        #qrcode-container { 
            background: white; 
            padding: 20px; 
            display: inline-block; 
            border: 4px solid #00ff88; 
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.4);
            position: relative;
            margin-bottom: 30px;
        }

        /* Scanning Line Animation */
        #qrcode-container::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: #00ff88;
            box-shadow: 0 0 15px #00ff88;
            animation: scan 2.5s ease-in-out infinite;
            opacity: 0.8;
        }
        @keyframes scan { 0% { top: 0%; } 50% { top: 100%; } 100% { top: 0%; } }

        /* Force QR image to fit */
        #qrcode img { display: block; }

        #status-text {
            font-size: 1.5rem;
            letter-spacing: 4px;
            color: #00ff88;
            animation: pulse 2s infinite;
            text-transform: uppercase;
        }
        @keyframes pulse { 50% { opacity: 0.5; } }

        /* 8. UTILITIES */
        input[type="file"] { display: none; }
        
        #small-fs-btn { 
            position: fixed; bottom: 30px; right: 30px; 
            width: 60px; height: 60px; 
            background: transparent; 
            border: 1px solid #00ff88; 
            color: #00ff88; 
            font-size: 24px; 
            display: flex; justify-content: center; align-items: center; 
            cursor: pointer; z-index: 100; 
            border-radius: 50%;
            opacity: 0.3;
            transition: 0.3s;
        }
        #small-fs-btn:hover { opacity: 1; background: rgba(0, 255, 136, 0.2); box-shadow: 0 0 20px #00ff88; }

        #launch-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 90; display: none; justify-content: center; align-items: center; flex-direction: column; }
        .countdown-text { font-family: 'Orbitron'; font-size: 22em; color: #fff; text-shadow: 0 0 100px #00ff88; }
        .launch-flash { animation: flashAnim 0.5s ease-out forwards; }
        @keyframes flashAnim { 0% { background: black; } 50% { background: white; } 100% { background: black; } }
        
        video, img { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; display: none; z-index: 100; background: black; }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="grid"></div>

    <div id="interface">
        <div id="upload-phase">
            <h1>/// SYSTEM UPLINK ///</h1>
            
            <div class="option-group">
                <div class="option-title">OPTION A: MANUAL OVERRIDE</div>
                <button class="btn" onclick="document.getElementById('fileInput').click()">[ UPLOAD FILE ]</button>
                <input type="file" id="fileInput" accept="video/*,image/*" onchange="handleFile(this)">
            </div>

            <div class="divider"></div>

            <div class="option-group">
                <div class="option-title">OPTION B: PRESET PROTOCOL</div>
                <div class="preview-box">
                    <video id="preview-vid" src="celstia%20fiesta.mp4" autoplay muted loop playsinline></video>
                </div>
                <button class="btn" onclick="selectPreset()">[ ENGAGE PRESET ]</button>
            </div>
        </div>
        
        <div id="qr-phase">
            <h1>/// AWAITING SIGNAL ///</h1>
            <div id="qrcode-container">
                <div id="qrcode"></div>
            </div>
            <p id="status-text">IGNITE THE HORIZON</p>
        </div>
    </div>
    
    <button id="small-fs-btn" onclick="toggleFS()">â›¶</button>
    <div id="launch-overlay"><div id="countdown" class="countdown-text"></div></div>
    
    <video id="mainVideo" playsinline loop></video>
    <img id="mainImage">

    <script>
        const pubnub = new PubNub({
            publishKey: "pub-c-044354eb-c001-494a-8b27-3391d9a6be07",
            subscribeKey: "sub-c-69d44766-f0b6-487f-8631-db178080b9c5",
            userId: "host_laptop"
        });

        const channelID = "ceremony_" + Math.floor(Math.random() * 99999);
        let mediaType = "";
        let audioCtx; 

        // --- FORCE VIDEO PREVIEW TO PLAY ON LOAD ---
        window.addEventListener('load', () => {
            const pVid = document.getElementById('preview-vid');
            if(pVid) {
                pVid.muted = true; // Required for autoplay
                pVid.play().catch(e => console.log("Preview Autoplay prevented: ", e));
            }
        });

        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playBeep() {
            if (!audioCtx) initAudio();
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(880, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime+0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.3);
            osc.start(); osc.stop(audioCtx.currentTime+0.3);
        }
        function playLaunchSound() {
            if (!audioCtx) initAudio();
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime+1);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+1.5);
            osc.start(); osc.stop(audioCtx.currentTime+1.5);
        }

        function toggleFS() {
            document.getElementById('small-fs-btn').style.display = 'none';
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(err=>{});
            else if (document.exitFullscreen) document.exitFullscreen();
        }

        pubnub.subscribe({ channels: [channelID] });
        
        pubnub.addListener({
            message: function(m) {
                if (m.message === 'GO') startLaunchSequence();
            }
        });

        function selectPreset() {
            initAudio();
            const vid = document.getElementById('mainVideo');
            vid.src = "celstia%20fiesta.mp4"; 
            mediaType = 'video';

            document.getElementById('small-fs-btn').style.display = 'none';
            document.getElementById('upload-phase').style.display = 'none';
            document.getElementById('qr-phase').style.display = 'block';

            generateQR();
        }

        function handleFile(input) {
            initAudio();
            const file = input.files[0];
            if (!file) return;
            
            const url = URL.createObjectURL(file);
            document.getElementById('small-fs-btn').style.display = 'none';

            if (file.type.startsWith('video')) {
                mediaType = 'video';
                const vid = document.getElementById('mainVideo');
                vid.src = url;
            } else {
                mediaType = 'image';
                document.getElementById('mainImage').src = url;
            }

            document.getElementById('upload-phase').style.display = 'none';
            document.getElementById('qr-phase').style.display = 'block';
            
            generateQR();
        }

        function generateQR() {
            const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
            const triggerUrl = `${baseUrl}/remote.html?ch=${channelID}`;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: triggerUrl, width: 300, height: 300 });
        }

        function startLaunchSequence() {
            document.getElementById('interface').style.display = 'none';
            document.getElementById('small-fs-btn').style.display = 'none';
            document.body.style.cursor = 'none';
            
            const overlay = document.getElementById('launch-overlay');
            const countdown = document.getElementById('countdown');
            overlay.style.display = 'flex';
            
            let count = 3;
            countdown.innerText = count;
            playBeep();

            const timer = setInterval(() => {
                count--;
                if (count > 0) { countdown.innerText = count; playBeep(); }
                else if (count === 0) { countdown.innerText = "LAUNCH"; playLaunchSound(); }
                else {
                    clearInterval(timer);
                    overlay.classList.add('launch-flash');
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        if (mediaType === 'video') {
                            const vid = document.getElementById('mainVideo');
                            vid.style.display = 'block'; vid.currentTime = 0; vid.play();
                        } else {
                            document.getElementById('mainImage').style.display = 'block';
                        }
                    }, 500);
                }
            }, 1000);
        }
    </script>
</body>
</html>
