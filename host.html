<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission Control Host</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.4.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        /* 1. IMPORT SCI-FI FONT */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Share+Tech+Mono&display=swap');
        
        /* 2. DEEP SPACE BACKGROUND */
        body { 
            background-color: #000; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
            font-family: 'Orbitron', sans-serif; /* New Font */
            color: #00ff88; 
            background: radial-gradient(circle at center, #0a1510 0%, #000000 100%);
        }

        /* Star Animation (Kept same) */
        .stars { width: 1px; height: 1px; background: transparent; box-shadow: 124px 235px #FFF, 20px 400px #FFF, 500px 120px #FFF, 50px 50px #FFF; animation: animStar 100s linear infinite; position: absolute; top: 0; left: 0; z-index: -2; }
        @keyframes animStar { from { transform: translateY(0px); } to { transform: translateY(-2000px); } }

        /* 3. THE MAIN PANEL (Glassmorphism & Glow) */
        #interface { 
            background: rgba(0, 20, 10, 0.8); 
            backdrop-filter: blur(10px); 
            border: 2px solid #00ff88; 
            padding: 60px; 
            border-radius: 0px; /* Sharp corners look more techy */
            text-align: center; 
            z-index: 10; 
            transition: opacity 0.5s; 
            width: 100%; 
            max-width: 700px; /* Made wider for TV */
            box-shadow: 0 0 60px rgba(0, 255, 136, 0.15); /* Glowing aura */
        }

        /* Typography Upgrades */
        h1 { 
            margin: 0 0 50px 0; 
            font-size: 3rem; /* Bigger */
            letter-spacing: 8px; 
            text-transform: uppercase; 
            color: #fff; 
            text-shadow: 0 0 20px #00ff88; /* Neon Text */
            border-bottom: 1px solid rgba(0, 255, 136, 0.3); 
            padding-bottom: 30px; 
        }

        /* Button Upgrades */
        .btn { 
            padding: 30px 60px; 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.5rem; 
            color: #00ff88; 
            background: rgba(0, 255, 136, 0.05); 
            border: 2px solid #00ff88; 
            cursor: pointer; 
            text-transform: uppercase; 
            width: 100%; 
            transition: 0.2s;
            letter-spacing: 4px;
        }

        .btn:hover { 
            background: #00ff88; 
            color: black; 
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.8); 
        }

        #qr-phase { display: none; }
        
        /* 4. QR CODE CONTAINER (Centered & Glowing) */
        #qrcode-container { 
            background: white; 
            padding: 25px; 
            display: block; 
            width: fit-content; 
            margin: 0 auto 40px auto; 
            border: 0px; 
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.4); /* Glow around the QR */
        }

        #status-text {
            font-size: 1.5rem;
            letter-spacing: 4px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 50% { opacity: 0.6; } }

        /* Hidden Elements */
        input[type="file"] { display: none; }
        
        /* Fullscreen Button (Made subtle) */
        #small-fs-btn { 
            position: fixed; bottom: 30px; right: 30px; 
            width: 60px; height: 60px; 
            background: transparent; 
            border: 1px solid #00ff88; 
            color: #00ff88; 
            font-size: 24px; 
            display: flex; justify-content: center; align-items: center; 
            cursor: pointer; z-index: 100; 
            opacity: 0.3;
            transition: 0.3s;
        }
        #small-fs-btn:hover { opacity: 1; background: rgba(0, 255, 136, 0.1); box-shadow: 0 0 20px #00ff88; }

        /* Overlays */
        #launch-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 90; display: none; justify-content: center; align-items: center; flex-direction: column; }
        .countdown-text { font-family: 'Orbitron'; font-size: 20em; color: #fff; text-shadow: 0 0 100px #00ff88; }
        .launch-flash { animation: flashAnim 0.5s ease-out forwards; }
        @keyframes flashAnim { 0% { background: black; } 50% { background: white; } 100% { background: black; } }
        video, img { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; display: none; z-index: 100; background: black; }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div id="interface">
        <div id="upload-phase">
            <h1>/// SYSTEM UPLINK ///</h1>
            <button class="btn" onclick="document.getElementById('fileInput').click()">[ INITIATE PAYLOAD ]</button>
            <input type="file" id="fileInput" accept="video/*,image/*" onchange="handleFile(this)">
        </div>
        <div id="qr-phase">
            <h1>/// AWAITING SIGNAL ///</h1>
            <div id="qrcode-container"><div id="qrcode"></div></div>
            <p id="status-text">IGNITE THE HORIZON</p>
        </div>
    </div>
    
    <button id="small-fs-btn" onclick="toggleFullscreen()">â›¶</button>
    <div id="launch-overlay"><div id="countdown" class="countdown-text"></div></div>
    <video id="mainVideo" playsinline></video>
    <img id="mainImage">

    <script>
        // --- YOUR KEYS ARE SET HERE ---
        const pubnub = new PubNub({
            publishKey: "pub-c-044354eb-c001-494a-8b27-3391d9a6be07",
            subscribeKey: "sub-c-69d44766-f0b6-487f-8631-db178080b9c5",
            userId: "host_laptop"
        });
        // ------------------------------

        const channelID = "ceremony_" + Math.floor(Math.random() * 99999);
        let mediaType = "";
        let audioCtx; 

        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playBeep() {
            if (!audioCtx) initAudio();
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(880, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime+0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.3);
            osc.start(); osc.stop(audioCtx.currentTime+0.3);
        }
        function playLaunchSound() {
            if (!audioCtx) initAudio();
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime+1);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+1.5);
            osc.start(); osc.stop(audioCtx.currentTime+1.5);
        }
        function toggleFullscreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(err=>{});
            else if (document.exitFullscreen) document.exitFullscreen();
        }

        pubnub.subscribe({ channels: [channelID] });
        
        pubnub.addListener({
            message: function(m) {
                if (m.message === 'GO') startLaunchSequence();
            }
        });

        function handleFile(input) {
            initAudio();
            const file = input.files[0];
            if (!file) return;
            
            // HIDE FULLSCREEN BUTTON ON UPLOAD
            document.getElementById('small-fs-btn').style.display = 'none';

            const url = URL.createObjectURL(file);

            if (file.type.startsWith('video')) {
                mediaType = 'video';
                const vid = document.getElementById('mainVideo');
                vid.src = url;
                vid.onended = function() {
                    vid.style.display = 'none';
                    const overlay = document.getElementById('launch-overlay');
                    overlay.classList.remove('launch-flash');
                    overlay.style.display = 'flex';
                    setTimeout(() => { overlay.style.display = 'none'; vid.style.display = 'block'; vid.currentTime = 0; vid.play(); }, 500);
                };
            } else {
                mediaType = 'image';
                document.getElementById('mainImage').src = url;
            }

            document.getElementById('upload-phase').style.display = 'none';
            document.getElementById('qr-phase').style.display = 'block';
            
            const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
            const triggerUrl = `${baseUrl}/remote.html?ch=${channelID}`;
            document.getElementById('qrcode').innerHTML = "";
            
            // SCALED UP QR CODE (300px)
            new QRCode(document.getElementById("qrcode"), { text: triggerUrl, width: 300, height: 300 });
        }

        function startLaunchSequence() {
            document.getElementById('interface').style.display = 'none';
            // Double ensure button is gone
            document.getElementById('small-fs-btn').style.display = 'none';
            document.body.style.cursor = 'none';
            
            const overlay = document.getElementById('launch-overlay');
            const countdown = document.getElementById('countdown');
            overlay.style.display = 'flex';
            
            let count = 3;
            countdown.innerText = count;
            playBeep();

            const timer = setInterval(() => {
                count--;
                if (count > 0) { countdown.innerText = count; playBeep(); }
                else if (count === 0) { countdown.innerText = "LAUNCH"; playLaunchSound(); }
                else {
                    clearInterval(timer);
                    overlay.classList.add('launch-flash');
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        if (mediaType === 'video') {
                            const vid = document.getElementById('mainVideo');
                            vid.style.display = 'block'; vid.currentTime = 0; vid.play();
                        } else {
                            document.getElementById('mainImage').style.display = 'block';
                        }
                    }, 500);
                }
            }, 1000);
        }
    </script>
</body>
</html>
