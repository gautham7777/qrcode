<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Portfolio - Main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="landing-section">
        <div class="content">
            <h1>WELCOME TO MY UNIVERSE</h1>
            <p>Initiate launch sequence.</p>
            <button id="launch-btn">LAUNCH EXPERIENCE</button>
        </div>
        
        <div class="spaceship-container">
            <img src="assets/spaceship.png" id="spaceship" alt="Spaceship">
        </div>
    </div>

    <div id="qr-section">
        <div class="qr-card">
            <h2>SYSTEM UNLOCKED</h2>
            <p class="sub-text">Scan to establish remote link</p>
            
            <div class="qr-frame">
                <img src="assets/qrcode.png" alt="QR Code" class="qr-img">
                <div class="scanner-line"></div>
            </div>
            
            <div class="status-text">
                <span class="blink">‚óè</span> WAITING FOR SIGNAL...
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
