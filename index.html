<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starship Interface</title>
    <style>
        /* --- COSMIC CSS --- */
        :root {
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --deep-space: #050714;
            --glass-bg: rgba(0, 243, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--deep-space);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- ANIMATED STARFIELD --- */
        .stars, .stars2, .stars3 {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%; height: 100%;
            display: block;
            background: transparent;
            z-index: -1;
        }
        
        /* Creating stars using box-shadows (no images) */
        .stars {
            width: 1px; height: 1px;
            box-shadow: 5vw 10vh #fff, 15vw 40vh #fff, 80vw 10vh #fff, 40vw 80vh #fff, 
                        60vw 30vh #fff, 90vw 90vh #fff, 10vw 60vh #fff;
            animation: fly 100s linear infinite;
        }
        .stars2 {
            width: 2px; height: 2px;
            box-shadow: 20vw 50vh #888, 70vw 20vh #888, 30vw 80vh #888, 90vw 10vh #888;
            animation: fly 150s linear infinite;
        }

        @keyframes fly {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }

        /* --- LANDING HUD --- */
        #landing-section {
            text-align: center;
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            font-weight: 100;
            letter-spacing: 8px;
            background: linear-gradient(to right, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        button {
            background: rgba(0,0,0,0.5);
            color: var(--neon-cyan);
            font-family: inherit;
            font-size: 1.5rem;
            padding: 20px 50px;
            border: 1px solid var(--neon-cyan);
            border-radius: 50px; /* Pill shape */
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: all 0.4s;
            box-shadow: 0 0 15px var(--neon-cyan), inset 0 0 10px var(--neon-cyan);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--neon-cyan);
            color: var(--deep-space);
            box-shadow: 0 0 50px var(--neon-cyan);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        /* --- HOLOGRAPHIC QR SECTION --- */
        #qr-section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s;
            z-index: 10;
            perspective: 1000px; /* 3D effect */
        }

        .holo-card {
            width: 300px;
            height: 300px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform: rotateX(10deg); /* Tilted like a console */
        }

        /* The 4 corners of the box */
        .holo-card::before, .holo-card::after {
            content: "";
            position: absolute;
            width: 20px; height: 20px;
            border: 2px solid var(--neon-cyan);
            transition: all 0.5s;
        }
        .holo-card::before { top: -1px; left: -1px; border-bottom: none; border-right: none; }
        .holo-card::after { bottom: -1px; right: -1px; border-top: none; border-left: none; }

        .qr-placeholder {
            color: var(--neon-cyan);
            text-align: center;
            font-size: 0.9rem;
            letter-spacing: 2px;
            border: 1px dashed rgba(0, 243, 255, 0.3);
            padding: 40px;
            border-radius: 10px;
        }

        /* Laser Scanner */
        .laser-beam {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple), 0 0 10px white;
            animation: scan 2s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes scan {
            0% { top: 10%; opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }

        .status-text {
            margin-top: 40px;
            color: var(--neon-cyan);
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .blink { animation: blinker 1.5s infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="stars2"></div>

    <div id="landing-section">
        <h1>Starship Command</h1>
        <button id="launch-btn">Engage Thrusters</button>
    </div>

    <div id="qr-section">
        <div class="holo-card">
            <div class="qr-placeholder">
                [ UPLOAD LINK ]<br><br>
                Waiting for<br>Remote Signal
            </div>
            <div class="laser-beam"></div>
        </div>
        <div class="status-text">
            <span class="blink">‚óè</span> Scanning Frequencies...
        </div>
    </div>

    <script>
        const launchBtn = document.getElementById('launch-btn');
        const landingSection = document.getElementById('landing-section');
        const qrSection = document.getElementById('qr-section');

        launchBtn.addEventListener('click', () => {
            // 1. STOP SPAMMING
            launchBtn.disabled = true;
            launchBtn.innerText = "WARPING...";
            launchBtn.style.boxShadow = "0 0 80px white"; // Bright flash
            
            // 2. Fly out animation
            landingSection.style.transform = "scale(5)"; // Zoom into user
            landingSection.style.opacity = "0";

            // 3. Switch
            setTimeout(() => {
                landingSection.style.display = 'none';
                qrSection.style.display = 'flex';
                setTimeout(() => qrSection.style.opacity = '1', 100);
            }, 1000);
        });
    </script>
</body>
</html>
