<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control // Select Mode</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap');
        
        body { 
            background-color: #050510; 
            color: #fff; 
            font-family: 'Share Tech Mono', monospace; 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
            background: radial-gradient(circle at bottom, #1a0b2e 0%, #000000 100%);
        }
        
        .stars { position: absolute; width: 100%; height: 100%; background-image: radial-gradient(white 1px, transparent 1px); background-size: 50px 50px; opacity: 0.2; z-index: -1; }

        .container { 
            text-align: center; 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); 
            padding: 50px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 20px; 
            box-shadow: 0 0 60px rgba(138, 43, 226, 0.2); 
            max-width: 350px; 
            width: 85%; 
            position: relative;
        }

        h1 { 
            margin: 0 0 40px 0; 
            font-family: 'Orbitron', sans-serif;
            font-size: 24px; 
            letter-spacing: 4px; 
            color: white; 
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .btn { 
            display: block; 
            width: 100%; 
            padding: 25px 0; 
            margin-bottom: 20px; 
            font-family: 'Orbitron', sans-serif; 
            font-size: 18px; 
            letter-spacing: 2px;
            border-radius: 10px; 
            cursor: pointer; 
            text-decoration: none; 
            transition: all 0.3s; 
            text-transform: uppercase; 
            box-sizing: border-box; 
            position: relative;
            overflow: hidden;
        }

        .btn-host { 
            color: #00ff88; 
            background: rgba(0, 255, 136, 0.05); 
            border: 1px solid #00ff88; 
        }
        .btn-host:hover { 
            background: #00ff88; 
            color: black; 
            box-shadow: 0 0 40px #00ff88; 
        }

        .btn-remote { 
            color: #ff4d4d; 
            background: rgba(255, 77, 77, 0.05); 
            border: 1px solid #ff4d4d; 
        }
        .btn-remote:hover { 
            background: #ff4d4d; 
            color: black; 
            box-shadow: 0 0 40px #ff4d4d; 
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Select Module</h1>
        <a href="host.html" class="btn btn-host">Host Screen</a>
        <a href="remote.html" class="btn btn-remote">Remote Control</a>
    </div>
</body>
</html>
